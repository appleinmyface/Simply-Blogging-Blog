<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simply Blogging</title>
    <link rel="stylesheet" href="Assets/css/styles.css">
    <link rel="stylesheet" href="Assets/css/form.css">
</head>
<body>
    <header>
        <h1>SIMPLY BLOGGING</h1>
    </header>
    <main>
        <div class="form-container">
            <form id="blogForm">
                <h2>What's on your mind?</h2>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
                <label for="content">Content:</label>
                <textarea type="text" id="content" name="content" required></textarea>
                <button type="submit">Submit</button>
            </form>
            <p id="errorMessage" class="hidden">Please Complete All Fields.</p>
        </div>
    </main>  
    <footer>
        <a href="https://developer-portfolio.com" target="_blank">Developer's Portfolio</a>
    </footer>  
    <script>src="Assets/js/form.js"</script>
</body>
</html>
